<html>
  <head>
    <title>To-Do lists</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8 initial-scale=1.0" />
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="/static/base.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock %}</h1>
            <form method="POST" action={% block form_action %}{% endblock %}>
              <input name="item_text" type="text" 
                     id="id_new_item" placeholder="Enter a to-do item"
                     class="form-control input-lg"
              />
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          {% block table %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
